<div class="card">
    <div class="card-body text-center">
        <img class="rounded-circle img-thumbnail border-danger" [src]="user.picture?.large" width="150" height="150"
            alt="">
        <div class="card-title text-primary">
            <h1>
                <span class="px-2">{{user.name?.title}}.</span>
                <span class="px-2">{{user.name?.first}}</span>
                <span class="px-2">{{user.name?.last}}</span>
            </h1>
        </div>

        <div class="card-text">
            <fa-icon [icon]="faEnvelope"></fa-icon>
            {{user.email}}
        </div>

        <div class="card-text">
            <fa-icon [icon]="faMapMarkedAlt"></fa-icon>
            {{user.location?.city}} {{user.location?.state}}
        </div>

    </div>

    <div>
        <!-- <button class="btn btn-primary" (click)="reload()">Get new user</button> -->
        <button class="btn btn-primary" (click)="getNewUser()">Get new user</button>
    </div>
</div>
